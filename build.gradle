plugins {
    id 'java'
}

group 'com.oliver'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    compile group: 'cn.hutool', name: 'hutool-all', version: '5.4.7'
}
